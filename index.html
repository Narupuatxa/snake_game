<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('assets/background.jpg'); /* Imagem de fundo */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid #fff;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #28a745; /* Verde vibrante */
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-custom:hover {
            background-color: #218838; /* Tom mais escuro ao passar o mouse */
            transform: scale(1.1);
        }

        .btn-custom:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Snake Game</h1>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="score" class="my-3">Pontuação: 0</div>
        <div class="controls">
            <button class="btn btn-custom" onclick="setLevel('easy')">Fácil</button>
            <button class="btn btn-custom" onclick="setLevel('normal')">Normal</button>
            <button class="btn btn-custom" onclick="setLevel('hard')">Difícil</button>
            <button class="btn btn-custom" onclick="startGame()">Reiniciar</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const eatSound = new Audio('assets/eat-sound.mp3');
        const gameOverSound = new Audio('assets/game-over.mp3');

        let snake = [{ x: 50, y: 50 }];
        let food = { x: 200, y: 200 };
        let direction = 'RIGHT';
        let score = 0;
        let gameInterval;
        let level = 'normal';
        let isGameOver = false;

        // Função para desenhar a cobra
        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.beginPath();
                ctx.arc(segment.x + 5, segment.y + 5, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Função para desenhar a comida
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x + 5, food.y + 5, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Função para exibir a pontuação
        function displayScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Pontuação: ${score}`, 10, 20);
        }

        // Funções restantes permanecem as mesmas
        function moveSnake() {
            let head = { ...snake[0] };
            switch (direction) {
                case 'UP': head.y -= 10; break;
                case 'DOWN': head.y += 10; break;
                case 'LEFT': head.x -= 10; break;
                case 'RIGHT': head.x += 10; break;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Pontuação: ${score}`;
                eatSound.play();
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
            food.y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
        }

        function checkCollisions() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            clearInterval(gameInterval);
            gameOverSound.play();
            isGameOver = true;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, canvas.height / 3, canvas.width, 100);

            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 3 + 40);
            ctx.font = '20px Arial';
            ctx.fillText(`Pontuação Final: ${score}`, canvas.width / 2, canvas.height / 3 + 70);
        }

        function updateGame() {
            if (isGameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawSnake();
            drawFood();
            displayScore();
            if (checkCollisions()) endGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        });

        function startGame() {
            snake = [{ x: 50, y: 50 }];
            score = 0;
            scoreElement.textContent = `Pontuação: ${score}`;
            direction = 'RIGHT';
            isGameOver = false;
            generateFood();
            clearInterval(gameInterval);
            const speed = level === 'easy' ? 200 : level === 'normal' ? 150 : 100;
            gameInterval = setInterval(updateGame, speed);
        }

        function setLevel(selectedLevel) {
            level = selectedLevel;
            startGame();
        }

        startGame();
    </script>
</body>
</html>
